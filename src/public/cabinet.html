<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cabinet</title>
  </head>

  <body>
    <header class="header"></header>
    <main class="main">
      <h1 class="visually-hidden">Личный кабинет</h1>
      <section class="cabinet">
        <div class="cabinet__wrap container">
          <div class="cabinet__left">
            <div class="cabinet__profile-user">
              <p class="cabinet__profile-user-name skeleton"></p>
            </div>
            <ul class="tabs__list">
              <li class="tabs__item skeleton"></li>
              <li class="tabs__item skeleton"></li>
              <li class="tabs__item skeleton"></li>
              <li class="tabs__item skeleton"></li>
              <li class="tabs__item skeleton"></li>
              <li class="tabs__item skeleton"></li>
            </ul>
          </div>
          <div class="cabinet__target" data-target="profile">
            <h2 class="cabinet__profile-title skeleton"></h2>
            <div class="cabinet__profile-blocks">
              <div class="cabinet__profile-block">
                <p class="cabinet__profile-block-text skeleton"></p>
                <p class="cabinet__profile-block-text skeleton"></p>
                <p class="cabinet__profile-block-text skeleton"></p>
                <p class="cabinet__profile-block-text skeleton"></p>
                <p class="cabinet__profile-block-text skeleton"></p>
              </div>
              <div class="cabinet__profile-block">
                <p class="cabinet__profile-block-text skeleton"></p>
                <p class="cabinet__profile-block-text skeleton"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
