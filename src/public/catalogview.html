<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogview</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="detail">
        <div class="detail__wrap container">
          <nav class="navigation">
            <ul class="navigation__list skeleton"></ul>
          </nav>
          <h1 class="detail__title skeleton"></h1>
          <p class="detail__subtitle skeleton"></p>
          <div class="detail__columns">
            <div class="detail__filters">
              <div class="detail__filters-background"></div>
              <div class="detail__filters-wrap">
                <button class="detail__close"></button>
                <div class="detail__filter">
                  <p class="detail__filter-title skeleton"></p>
                  <ul class="detail__filter-list category-list">
                    <li class="detail__filter-item skeleton"></li>
                    <li class="detail__filter-item skeleton"></li>
                    <li class="detail__filter-item skeleton"></li>
                    <li class="detail__filter-item skeleton"></li>
                    <li class="detail__filter-item skeleton"></li>
                  </ul>
                </div>
                <button class="detail__filter-button skeleton"></button>
                <div class="detail__filter-contact skeleton"></div>
              </div>
            </div>
            <div class="detail__cards">
              <div class="swiper swiper-cards">
                <ul class="detail__cards-list swiper-wrapper cards-list">
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                  <li
                    class="detail__cards-item swiper-slide card-item skeleton"
                  ></li>
                </ul>
                <div
                  class="detail__cards-swiper-pagination swiper-pagination"
                ></div>
              </div>
            </div>
          </div>
          <h2 class="detail__title skeleton"></h2>
          <div class="swiper swiper-recommended">
            <ul class="recommended__list swiper-wrapper">
              <li
                class="recommended__item swiper-slide card-item skeleton"
              ></li>
              <li
                class="recommended__item swiper-slide card-item skeleton"
              ></li>
              <li
                class="recommended__item swiper-slide card-item skeleton"
              ></li>
              <li
                class="recommended__item swiper-slide card-item skeleton"
              ></li>
            </ul>
          </div>
          <h2 class="detail__title skeleton"></h2>
          <div class="swiper swiper-viewed">
            <ul class="viewed__list swiper-wrapper">
              <li class="viewed__item swiper-slide card-item skeleton"></li>
              <li class="viewed__item swiper-slide card-item skeleton"></li>
              <li class="viewed__item swiper-slide card-item skeleton"></li>
              <li class="viewed__item swiper-slide card-item skeleton"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
