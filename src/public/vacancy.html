<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacancy</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <h1 class="visually-hidden">Вакансии</h1>
      <section class="banner">
        <div class="banner__wrap container">
          <h2 class="banner__title">
            ОхотАктив — команда, в которой хочется работать!
          </h2>
          <a href="#vacancy" class="banner__link"> К вакансиям </a>
        </div>
      </section>
      <section class="why">
        <div class="why__wrap container">
          <h2 class="why__title">Почему выбирают нас</h2>
          <ul class="why__list">
            <li class="why__item">Карьерный рост</li>
            <li class="why__item">Высокий стабильный доход</li>
            <li class="why__item">Корпоративное обучение</li>
          </ul>
        </div>
      </section>
      <section id="vacancy" class="vacancy">
        <div class="vacancy__wrap container">
          <input
            type="text"
            class="vacancy__input"
            placeholder="Найти работу в своем городе"
          />
          <ul class="vacancy__list">
            <li class="vacancy__item ac">
              <h2 class="ac-header">
                <button type="button" class="ac-trigger sk">
                  <span class="name skeleton"> </span>
                  <span class="price skeleton"> </span>
                  <span class="address skeleton"> </span>
                  <span class="job skeleton"> </span>
                </button>
              </h2>
            </li>
            <li class="vacancy__item ac">
              <h2 class="ac-header">
                <button type="button" class="ac-trigger sk">
                  <span class="name skeleton"> </span>
                  <span class="price skeleton"> </span>
                  <span class="address skeleton"> </span>
                  <span class="job skeleton"> </span>
                </button>
              </h2>
            </li>
            <li class="vacancy__item ac">
              <h2 class="ac-header">
                <button type="button" class="ac-trigger sk">
                  <span class="name skeleton"> </span>
                  <span class="price skeleton"> </span>
                  <span class="address skeleton"> </span>
                  <span class="job skeleton"> </span>
                </button>
              </h2>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
