<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap container">
        <a href="../index/" class="header__logo-link">
          <img src="img/logo-header.svg" alt="Логотип" class="header__logo" />
        </a>
        <button class="header__geo">Набережные челны</button>
        <a href="tel:88007008256" class="header__tel">8 800 700-82-56</a>
      </div>
    </header>
    <main class="main">
      <section class="cart">
        <div class="cart__wrap container">
          <h1 class="cart__title">Корзина</h1>
          <div class="cart__region">
            <p class="cart__region-text">
              Доступность товаров может зависеть от выбранного региона
            </p>
          </div>
          <div class="cart__columns">
            <div class="cart__left">
              <div class="cart__left-block">
                <p class="cart__left-block-title skeleton"></p>
                <div class="cart__left-block-card">
                  <div class="cart__left-block-img-wrap skeleton"></div>
                  <div class="cart__left-block-description">
                    <p class="cart__left-block-description-text skeleton"></p>
                    <p class="cart__left-block-description-status skeleton"></p>
                  </div>
                  <div class="cart__left-block-count skeleton"></div>
                  <div class="cart__left-block-price skeleton"></div>
                </div>
                <div class="cart__left-block-card">
                  <div class="cart__left-block-img-wrap skeleton"></div>
                  <div class="cart__left-block-description">
                    <p class="cart__left-block-description-text skeleton"></p>
                    <p class="cart__left-block-description-status skeleton"></p>
                  </div>
                  <div class="cart__left-block-count skeleton"></div>
                  <div class="cart__left-block-price skeleton"></div>
                </div>
              </div>
            </div>
            <div class="cart__right">
              <p class="cart__right-title skeleton"></p>
              <div class="cart__right-block">
                <div class="cart__right-info">
                  <div class="cart__right-text-wrap">
                    <p class="cart__right-text skeleton"></p>
                    <p class="cart__right-text skeleton"></p>
                  </div>
                  <div class="cart__right-text-wrap">
                    <p class="cart__right-text skeleton"></p>
                    <p class="cart__right-text skeleton"></p>
                  </div>
                </div>
                <div class="cart__right-info">
                  <div class="cart__right-text-wrap">
                    <p class="cart__right-text text-bold skeleton"></p>
                    <p class="cart__right-text text-bold skeleton"></p>
                  </div>
                  <a href="#" class="cart__right-link skeleton"> </a>
                  <p class="cart__right-description skeleton"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrap container">
        <p class="footer__text">
          © 1998 – 2022 ООО «ОхотАктив». Все права защищены.
        </p>
      </div>
    </footer>
  </body>
</html>
