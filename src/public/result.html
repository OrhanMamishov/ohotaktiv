<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap container">
        <a href="../index/" class="header__logo-link">
          <img src="img/logo-header.svg" alt="Логотип" class="header__logo" />
        </a>
        <button class="header__geo">Набережные челны</button>
        <a href="tel:88007008256" class="header__tel">8 800 700-82-56</a>
      </div>
    </header>
    <main class="main">
      <section class="result">
        <div class="result__wrap container">
          <div class="result__content">
            <img class="result__img" src="img/paysuccess.svg" alt="Статус" />
            <h1 class="result__title">Заказ № 111 успешно оплачен!</h1>
            <p class="result__text">
              Ваш заказ на сумму 100р успешно оформлен. Мы отправим чек на
              указанную электронную почту.
            </p>
            <a href="../catalog/" class="result__link"> Продолжить покупки </a>
            <p class="result__text text--grey">
              У вас в корзине остались неоформленные товары
            </p>
            <a href="../cart/" class="result__link cart"> Перейти в корзину </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrap container">
        <p class="footer__text">
          © 1998 – 2022 ООО «ОхотАктив». Все права защищены.
        </p>
      </div>
    </footer>
