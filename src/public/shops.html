<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=83bec0b1-61f1-404b-ab2d-2f9440222d15&lang=ru_RU"></script>
    <title>Shops</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="map">
        <div class="map__wrap container">
          <h1 class="categories__title skeleton"></h1>
          <div class="map__columns">
            <div class="map__left-column">
              <ul class="map__list">
                <li class="map__item skeleton"></li>
                <li class="map__item skeleton"></li>
                <li class="map__item skeleton"></li>
                <li class="map__item skeleton"></li>
                <li class="map__item skeleton"></li>
              </ul>
            </div>
            <div class="map__right-column skeleton"></div>
          </div>
        </div>
      </section>
      <section class="categories">
        <h2 class="map__title visually-hidden">Про нас</h2>
        <div class="categories__wrap container">
          <ul class="categories__list">
            <li class="categories__item skeleton"></li>
            <li class="categories__item skeleton"></li>
            <li class="categories__item skeleton"></li>
            <li class="categories__item skeleton"></li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
